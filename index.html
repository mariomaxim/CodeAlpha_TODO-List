<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Organize your day, boost your productivity</p>
        </header>

        <form id="task-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task..." required>
                <button type="submit" id="add-task-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </form>

        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container">
            <ul id="task-list"></ul>
            <div class="task-stats">
                <span id="tasks-counter">0 tasks left</span>
                <button id="clear-completed">Clear completed</button>
            </div>
        </div>
    </div>


    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input">
            <button id="save-edit-btn">Save Changes</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
